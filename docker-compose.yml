version: '3.8'

services:
  backend:
    build: .
    container_name: gsb_backend
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - ~/.m2:/root/.m2 # Cache des d√©pendances Maven pour acc√©l√©rer les builds
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/gsb_db_ecommerce?useSSL=false
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
    networks:
      - gsb_shared_network
    depends_on:
      - db

  db:
    image: mysql:8
    container_name: gsb_db
    restart: always # Red√©marre MySQL en cas de crash
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gsb_db_ecommerce
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql  # üîπ Rend les donn√©es MySQL persistantes
      - ./sql:/docker-entrypoint-initdb.d  # üîπ Charge un script SQL initial au d√©marrage
    networks:
      - gsb_shared_network

networks:
  gsb_shared_network:
    external: true

volumes:
  mysql_data:  # üîπ Volume persistant pour √©viter de perdre les donn√©es MySQL
